<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="homePage.css">
    <title>SkillGro Header</title>
</head>
<body>
    <div class="main-content">
        <div class="topbar">
            <div class="container topbar-inner">
                <div class="left-info">
                    <div class="info-item">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>Georgian-American University (GAU), Tbilisi</span>
                    </div> 
                    <div class="info-item">
                        <i class="fa-solid fa-envelope"></i>
                        <span>MadeByKalmaxa@gmail.com</span>
                    </div>
                </div>

                <div class="right-info">
                    <div class="call">
                        <i class="fa-solid fa-phone"></i> Call us : <strong>555 572 291</strong>
                    </div>

                    <div class="social-icons">
                        <span>Follow Us On :</span>
                        <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://x.com" target="_blank" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="https://youtube.com" target="_blank" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <header class="main-header">
            <div class="container header-inner">
                <a href="./homePage.html" class="logo">
                    <img src="./imgs/Screenshot 2025-11-28 111510.png" alt="SkillGro Logo">
                    <div class="logo-text">
                        <h3>SkillGro</h3>
                        <p>Grow Your Skills</p>
                    </div>
                </a>

                <nav class="nav-links">
                    <a href="./homePage.html">Home</a>
                    <a href="./Events.html">Events<i class="fa-solid fa-chevron-down"></i></a>
                    <a href="./AllEvents.html">All Events<i class="fa-solid fa-chevron-down"></i></a>
                    <a href="./ContactUs.html">Contact<i class="fa-solid fa-chevron-down"></i></a>
                </nav>

                <div class="header-right">
                    <div class="search-combined">
                        <div class="search-left">
                            <i class="fa-solid fa-table-cells-large cat-icon"></i>
                            <span>Categories</span>
                            <i class="fa-solid fa-chevron-down arrow"></i>
                        </div>
                        <input type="text" placeholder="Search For Course . . .">
                        <button class="search-btn" aria-label="Search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>

                    <div class="icon-group">
                        <div class="icon-wrapper" aria-label="Wishlist">
                            <i class="fa-regular fa-heart"></i>
                            <span class="badge">0</span>
                        </div>
                        <div class="icon-wrapper" aria-label="Cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="badge">0</span>
                        </div>
                    </div>

                    <button class="login-btn" onclick="window.location.href='./Singup.html'">Sign Up</button>
                </div>
            </div>
        </header>

</body>
</html>
