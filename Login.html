<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Login.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Log In</title>
</head>
<body>
    <header class="main-header">
  <div class="container header-inner">
    <div class="logo">
      <img src="./imgs/Screenshot 2025-11-28 111510.png" alt="SkillGro Logo">
      <div class="logo-text">
        <h3>SkillGro</h3>
        <p>Grow Your Skills</p>
      </div>
    </div>

    <nav class="nav-links">
      <a href="#">Home</a>
      <div class="nav-item"><a href="#">Courses <i class="fa-solid fa-chevron-down"></i></a></div>
      <div class="nav-item"><a href="#">Pages <i class="fa-solid fa-chevron-down"></i></a></div>
      <div class="nav-item"><a href="#">Shop <i class="fa-solid fa-chevron-down"></i></a></div>
      <div class="nav-item"><a href="#">Blog <i class="fa-solid fa-chevron-down"></i></a></div>
    </nav>

    <div class="header-right">
      <div class="search-combined">
        <div class="search-left">
          <i class="fa-solid fa-table-cells-large cat-icon"></i>
          <span>Categories</span>
          <i class="fa-solid fa-chevron-down arrow"></i>
          <div class="divider"></div>
        </div>

        <input type="text" placeholder="Search For Course . . .">

        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="icon-group">
        <div class="icon-wrapper">
          <i class="fa-regular fa-heart"></i>
          <span class="badge">0</span>
        </div>

        <div class="icon-wrapper">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="badge">0</span>
        </div>
      </div>
      
      <button class="login-btn">Log in</button>
    </div>
  </div>
</header>
</body>
</html>
